<!DOCTYPE html>
<html ng-app="championApp">
<head>
  <title>Summoner Main</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/button.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/controllers/usersController.js"></script>
  <script type="text/javascript" src="./js/controllers/championsController.js"></script>
  <script type="text/javascript" src="./js/controllers/summonersController.js"></script>
  <script type="text/javascript" src="./js/controllers/usersController.js"></script>
  <script type="text/javascript" src="./js/models/user.js"></script>
  <script type="text/javascript" src="./js/models/summoner.js"></script>
  <script type="text/javascript" src="./js/models/champion.js"></script>
  <script type="text/javascript" src="./js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/controllers/mainRouter.js"></script>
  <script type="text/javascript" src="./js/JSON/champions.js"></script>
  <script type="text/javascript" src="./js/animations.js"></script>
</head>

<body ng-controller="summonersController as summoner">
<main ng-controller="usersController as users">
  <div class="topBar">
    <nav>
      <ul class="navUl">
        <li>
          <a ui-sref-active="active" ui-sref="home">home</a>
        </li>
        <li>
          <a ui-sref-active="active" ui-sref="login">log in</a>
        </li>
        <li>
          <a ui-sref-active="active" ui-sref="register">register</a>
        </li>
        <li>
          <a href="#" ng-click="users.logOut()" ng-show="users.isLoggedIn()">log out</a>
        </li>
        <li>
          <p id="log_in_text">Logged in as: {{ users.user.local.firstname }}</p>
        </li>
      </ul>
    </nav>
  </div>

  <div ui-view>

  </div>
</main>
</body>
</html>

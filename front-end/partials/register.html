<section>
  <h3>Register</h3>
  <form id="register" ng-submit="users.register()">
    <label for="username">User name</label>
    <input type="text" name="username" placeholder="Username" ng-model="users.user.username">
 
    <label for="email">Email</label>
    <input type="text" name="email" placeholder="Email" ng-model="users.user.email">

    <label for="firstname">Name</label>
    <input type="text" name="firstname" placeholder="Name" ng-model="users.user.firstname">

    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Password" ng-model="users.user.password">

    <label for="region">Region</label>
      <select type="text" name="region" placeholder="Region" ng-model="users.user.region">
        <option>na</option>
        <option>euw</option>
        <option>eune</option>
        <option>oce</option>
        <option>lan</option>
      </select>
    
    <input type="submit" value="Commit">
  </form>
</section>
